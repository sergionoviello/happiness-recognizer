<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <style>
        body {
            font-family: 'Tahoma';
            font-size: 15px;
            background: #28323E;
            color: #737C86;
        }
        .container {
          width: 50%;
          padding: 20px;
          margin: 0 auto;
          margin-top: 100px;
          background: white;
        }
        .img-form {
            display:flex;
            flex-direction: column;

            margin-top: 50px;
        }
        .img-form input[type=submit] {
            padding: 20px;
            font-size: 15px;
            font-weight: bold;
            margin-top: 20px;
            background: #1AB899;
            color: white;
            border-radius: 3px;
            font-size: 20px;
        }
        .img-container {
          width: 120px;
          overflow: hidden;
          border: 1px solid #ccc;
          padding: 10px;
          text-align: center;
        }
        .img-container img {
          width: 90%;
        }
        p {
          line-height: 15px;
        }

        .results {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        }

        .results ul {
          margin: 0;
          -webkit-padding-start: 0;
        }
      </style>
</head>
<body>
  <div class="container">
    <h1>Upload your profile picture</h1>
    <p>The photo should show a full front view of your face. Ensure your facial features are clearly visible.</p>

    <form method=post enctype=multipart/form-data>
      <div class="img-form">
        <input type=file name=file>
        <input type=submit value=Upload>
      </div>
    </form>

    <hr />


    <div class="results">
      <div class="happy-container">
        <h3>Happy people</h3>
        <ul>
          {% for row in happy %}
          <li class="img-container"><img src="static/uploads/{{row[1]}}" /></li>
          {% endfor %}
        </ul>
      </div>

      <div class="unhappy-container">
        <h3>Unhappy people</h3>
        <ul>
          {% for row in unhappy %}
          <li class="img-container"><img src="static/uploads/{{row[1]}}" /></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</body>
